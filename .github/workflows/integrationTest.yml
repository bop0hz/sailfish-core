name: Integration test

name: Java CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./FrontEnd/Sailfish-EndToEndTest/gradlew -b ./FrontEnd/Sailfish-EndToEndTest/build.gradle clean iT
